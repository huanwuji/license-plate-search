<div class='container-fluid'>
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-danger" role="alert" ng-show="show" ng-class="animate-if">
                <button type="button" class="close" ng-click="show=false">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                您
                <button class="btn btn-danger btn-sm" ng-click="delete()">确定</button>
                需要删除？
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-inline navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button class="btn btn-default glyphicon glyphicon-search"></button>
            </div>
        </div>
    </div>
    <div class='row' style="margin-top: 3px;">
        <div class='col-md-12'>
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>车牌号码</th>
                    <th>车辆品牌</th>
                    <th>证件号码</th>
                    <th>车主姓名</th>
                    <th>手机号码</th>
                    <th>登记日期</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="customer in customers" ng-class="animate-repeat">
                    <td>{{::customer.num}}</td>
                    <td>{{::customer.brand}}</td>
                    <td>{{::customer.credentialsNum}}</td>
                    <td>{{::customer.customerName}}</td>
                    <td>{{::customer.mobile}}</td>
                    <td>{{::customer.registerTime}}</td>
                    <td>
                        <a ng-href="/customer/{{::customer.num}}" role="button"
                           class="glyphicon gly glyphicon-edit"></a>
                            <span role="button" class="glyphicon glyphicon-remove"
                                  ng-click="ensureDel(customer.num)"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <a class="btn btn-primary" role="button" href="/customer/create">添加</a>
        </div>
        <div class="col-md-10 text-right">
            <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize"
                        class="pagination-sm"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                        boundary-links="true" rotate="false" num-pages="numPages"
                        items-per-page="itemsPerPage" ng-change="pageChanged()"></pagination>
        </div>
    </div>
</div>
