<div class='container-fluid'>
    <div class='row'>
        <div class='col-md-10'>
            <form class='form-horizontal' role='form'>
                <div class='form-group'>
                    <label for='username' class='col-sm-2 control-label'>用户名</label>

                    <div class='col-sm-10'>
                        <input type='text' class='form-control' id='username' ng-model='user.username'
                               placeholder='username'>
                    </div>
                </div>
                <div class='form-group'>
                    <label for='name' class='col-sm-2 control-label'>姓名</label>

                    <div class='col-sm-10'>
                        <input type='text' class='form-control' id='name' ng-model='user.name' placeholder='name'>
                    </div>
                </div>
                <div class='form-group'>
                    <label for='password' class='col-sm-2 control-label'>密码</label>

                    <div class='col-sm-10'>
                        <input type='password' class='form-control' id='password' ng-model='user.password'
                               placeholder='password'>
                    </div>
                </div>
                <div class='form-group'>
                    <label for='role' class='col-sm-2 control-label'>角色</label>

                    <div class='col-sm-10'>
                        <select type='text' class='form-control' id='role' ng-model='user.role' placeholder='role'>
                            <option>admin</option>
                            <option>guest</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a type="button" class="btn btn-primary" role="button" href="/user">取消</a>
                        <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
