<form class='form-horizontal' role='form'>
    <div class='form-group'>
        <label for='username' class='col-sm-2 control-label'>用户名</label>

        <div class='col-sm-10'>
            <input type='text' class='form-control' id='username' ng-model='user.username' placeholder='username'>
        </div>
    </div>
    <div class='form-group'>
        <label for='name' class='col-sm-2 control-label'>姓名</label>

        <div class='col-sm-10'>
            <input type='text' class='form-control' id='name' ng-model='user.name' placeholder='name'>
        </div>
    </div>
    <div class='form-group'>
        <label for='password' class='col-sm-2 control-label'>密码</label>

        <div class='col-sm-10'>
            <input type='password' class='form-control' id='password' ng-model='user.password' placeholder='password'>
        </div>
    </div>
    <div class='form-group'>
        <label for='role' class='col-sm-2 control-label'>角色</label>

        <div class='col-sm-10'>
            <input type='text' class='form-control' id='role' ng-model='user.role'
                   ng-options='role.name group by role.value for role in roles' placeholder='role'>
        </div>
    </div>
</form>
